<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>Тег селектор, вага 1</div>
    <p class="blue">Клас селектор, вага 10</p>
    <span id="green">ID селектор, вага 100</span>
    <input type="text" value="Атрибут селектор, вага 10">
    <div>
        <span class="nested">Вкладені селектори, вага 11</span>
    </div>
    <div>
        <p class="child">Дочірній селектор, вага 11</p>
    </div>
    <div class="blue large">Комбінований селектор (тег + класи), вага 21</div>
    <div id="yellow" data-type="special">Комбінований селектор (ID + атрибут), вага 111</div>
    <div class="blue">Послідовність селекторів (також підходить під клас), вага 10</div>
</body>
</html>
